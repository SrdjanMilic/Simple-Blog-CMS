<div class="form-container">

  <form [formGroup]="CreateArticleForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="form-field">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" required>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" required></textarea>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>User Id</mat-label>
      <input matInput type="number" formControlName="user_id" required>
    </mat-form-field>

    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" [disabled]="!CreateArticleForm.valid">Submit</button>
    </mat-card-actions>

  </form>

</div>
