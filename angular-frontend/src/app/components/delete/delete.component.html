<div class="delete-articles mat-elevation-z8">
  <table
    mat-table
    #table
    [dataSource]="this.articleService.dataSource.articles"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell class="theader-id" *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let article">{{ article.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell class="theader-title" *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let article">{{ article.title }}</td>
    </ng-container>

    <ng-container matColumnDef="user_id">
      <th mat-header-cell class="theader-user" *matHeaderCellDef>User id</th>
      <td mat-cell *matCellDef="let article">{{ article.user_id }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell class="theader-delete" *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let article">
        <i
          class="material-icons"
          (click)="this.articleService.deleteArticle(article.id)"
        >
          delete_forever
        </i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      (click)="onRowClicked(row)"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    [length]=""
    showFirstLastButtons
  >
  </mat-paginator>
</div>
