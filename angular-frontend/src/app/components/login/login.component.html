<div class="form-container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
    </mat-card-actions>

  </form>

</div>
